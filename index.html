<!DOCTYPE html>
<html>
    <head>
        <title>Danisto Dairy Business</title>
        <link rel="stylesheet" href="assets/css/styles.css"> 
    </head>
    <body>
        <div class="body">
        <h1>DAIRY BUSINESS REPORT</h1>
        <form>
            <div class="formbox">
                <label for="title">SHADE A:In Litres </label>
                <input type="number" id="shadea">
            </div>
            <div class="formbox">
                <label for="title">SHADE B:In Litres </label>
                <input type="number" id="shadeb">
            </div>
            <div class="formbox">
                <label for="number">SHADE C:In Litres </label>
                <input type="number" id="shadec">
            </div>
            <div class="formbox">
                <label for="number">SHADE D:In Litres </label>
                <input type="number" id="shaded">
            </div>
            <div class="formbox">
                <button id="btn">Production</button>
                <button id="reset"> Reset</button>
            </div>
        </form>
        <h2>Production Summary</h2>
        <div id="results">
            <output id="shadeA"></output><br/>
            <output id="shadeB"></output><br/>
            <output id="shadeC"></output><br/>
            <output id="shadeD"></output><br/>
            <output id="total"></output>
        </div>
        <div class="button">
            <button id="button">Get Income Over Time</button>
        </div>
        <h2>Projected weekly and monthly income</h2>
        <div class="income">
            <output id="weekly"></output><br>
            <output id="yearly"></output>
        </div>
        <h2>Projected end of year monthly report</h2>
        <div class="repo">
            <button id="yearly-report">Get Yearly report</button>
        </div>
        <div class="report">
            <output id="jan"></output><br>
            <output id="feb"></output><br>
            <output id="mar"></output><br>
            <output id="apr"></output><br>
            <output id="may"></output><br>
            <output id="june"></output><br>
            <output id="july"></output><br>
            <output id="aug"></output><br>
            <output id="sept"></output><br>
            <output id="oct"></output><br>
            <output id="nov"></output><br>
            <output id="dec"></output>
        </div>
        <script src="assets/js/index.js"></script>
    </div>
    </body>
</html>
    </body>
</html>
